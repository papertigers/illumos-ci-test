name: Test Rust crate on illumos!
on:
    push:
        paths-ignore:
            - '**.md'
        branches:
            - main

jobs:
  test-on-illumos:
    name: illumos test with rust
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@master
    - name: Run check
      uses: papertigers/illumos-vm@r38
      with:
        mem: 7168
        prepare: |
          curl https://sh.rustup.rs -sSf | bash -s -- -y --profile minimal
        run: |
          source "$HOME/.cargo/env"
          cargo test
